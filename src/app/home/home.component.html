  <section  *ngFor="let home of homes" [ngStyle]="{ 'background-image': 'url(' + home?.homeImage + ')' }"   class="home" id="home">

  <div class="content" >
      <h1>{{home.mainHeading}}</h1>
      <p>{{home.mainParagraph}}</p>
      <a routerLink="/about" class="btn btn-primary">Learn More</a>
  </div>
</section>
